<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>Visualizacion - Pie Chart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"></link>
    <style>
      #chart {
        height: 420px;
        margin: 0 auto;
        position: relative;
        width: 420px;
      }
      .tooltip {
        background: #eee;
        box-shadow: 0 0 5px #999999;
        color: #333;
        display: none;
        font-size: 12px;
        left: 130px;
        padding: 10px;
        position: absolute;
        text-align: center;
        top: 95px;
        width: 80px;
        z-index: 10;
      }
      .legend {
        font-size: 12px;
      }
      rect {
        cursor: pointer;
        stroke-width: 2;
      }
      rect.disabled {
        fill: transparent !important;
      }
      h1 {
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
      <div  style=" max-width: 420px; margin-left : 20px;">
          <h3 align="center">Top 5 crimenes contra las mujeres</h3>
          <div class="form-group">
              <select class="form-control">
                 <option value="data/generated_crimenes_2017.csv">2017</option>
                 <option value="data/generated_crimenes_2016.csv">2016</option>
                 <option value="data/generated_crimenes_2015.csv">2015</option>
                 <option value="data/generated_crimenes_2014.csv">2014</option>
                 <option value="data/generated_crimenes_2013.csv">2013</option>
                 <option value="data/generated_crimenes_2012.csv">2012</option>
                 <option value="data/generated_crimenes_2011.csv">2011</option>
                 <option value="data/generated_crimenes_2010.csv">2010</option>
              </select>
           </div>
     </div>
    <div style="margin-left: 20px; float: left;">
    <div id="pie_container" style=" height: 500px;">
      <div id="chart" style="float: left;"></div>
      <div id="legend" style="float: right; margin-top:180px; margin-left:40px;"></div>
    </div>
    <script src="js/d3.v3.min.js"></script>

    <!-- Heres the code to update the pie chart -->
    <script>
    $('select').on('change', function() {
      //alert( this.value );
      updateDataset(this.value);
    });
    </script>

    <script>
    function updateDataset(path){
        document.getElementById("chart").innerHTML = "";
        var width = 420;
        var height = 420;
        var radius = Math.min(width, height) / 2;
        var donutWidth = 65;
        var legendRectSize = 18;
        var legendSpacing = 4;

        //var color = d3.scaleOrdinal(d3.schemeCategory20b);

        var color = d3.scale.ordinal().range(["#3f1616", "#632525", "#863939", "#9b3d3d", "#c46767"]);


        var svg = d3.select('#chart')
          .append('svg')
          .attr('width', width)
          .attr('height', height)
          .append('g')
          .attr('transform', 'translate(' + (width / 2) +  ',' + (height / 2) + ')');

        var arc = d3.svg.arc()
          .innerRadius(radius - donutWidth)
          .outerRadius(radius);

        var pie = d3.layout.pie()
          .value(function(d) { return d.count; })
          .sort(null);

        var tooltip = d3.select('#legend')
          .append('div')
          .attr('data-original-class', 'tooltip');

        tooltip.append('div')
          .attr('class', 'label2');

        tooltip.append('div')
          .attr('class', 'count');

        tooltip.append('div')
          .attr('class', 'percent');

        d3.csv(path, function (error, dataset) {
          dataset.forEach(function(d) {
            d.count = +d.count;
            d.enabled = true;
          });

          var path = svg.selectAll('path')
            .data(pie(dataset))
            .enter()
            .append('path')
            .attr('d', arc)
            .attr('fill', function(d, i) {
              return color(d.data.label);
            })
            .each(function(d) { this._current = d; });

          path.on('mouseover', function(d) {
            var total = d3.sum(dataset.map(function(d) {
              return (d.enabled) ? d.count : 0;
            }));
            var percent = Math.round(1000 * d.data.count / total) / 10;
            tooltip.select('.label2').html(d.data.label);
            tooltip.select('.count').html(d.data.count);
            tooltip.select('.percent').html(percent + '%');
            tooltip.style('display', 'block');
          });

          path.on('mouseout', function() {
            tooltip.style('display', 'none');
          });


          var legend = svg.selectAll('.legend')
            .data(color.domain())
            .enter()
            .append('g')
            .attr('class', 'legend')
            .attr('transform', function(d, i) {
              var height = legendRectSize + legendSpacing;
              var offset =  height * color.domain().length / 2;
              var horz = -100;
              var vert = i * height - offset;
              return 'translate(' + horz + ',' + vert + ')';
            });

          legend.append('rect')
            .attr('width', legendRectSize)
            .attr('height', legendRectSize)
            .style('fill', color)
            .style('stroke', color)
            .on('click', function(label) {
              var rect = d3.select(this);
              var enabled = true;
              var totalEnabled = d3.sum(dataset.map(function(d) {
                return (d.enabled) ? 1 : 0;
              }));

              if (rect.attr('class') === 'disabled') {
                rect.attr('class', '');
              } else {
                if (totalEnabled < 2) return;
                rect.attr('class', 'disabled');
                enabled = false;
              }

              pie.value(function(d) {
                if (d.label === label) d.enabled = enabled;
                return (d.enabled) ? d.count : 0;
              });

              path = path.data(pie(dataset));

              path.transition()
                .duration(750)
                .attrTween('d', function(d) {
                  var interpolate = d3.interpolate(this._current, d);
                  this._current = interpolate(0);
                  return function(t) {
                    return arc(interpolate(t));
                  };
                });
            });

          legend.append('text')
            .attr('x', legendRectSize + legendSpacing)
            .attr('y', legendRectSize - legendSpacing)
            .text(function(d) { return d; });

        });


    };
    //end of update function
